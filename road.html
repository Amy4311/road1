<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路線規劃頁面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 使body的高度等於視窗的高度 */
        background-color: #E9D3BB;
      }

      .container {
        background-color: #E9D3BB;
        padding: 40px;
        border-radius: 4px;
        text-align: center;
        width: 80%;
        height: 100%;
        max-width: 600px;
      }
      .hidden {
        display: none;
      }
      h1 {
      }
      .logo {
        display: flex;
        width: 200px;
        height: auto;
        /* padding-left: 200px; */
        margin-top: 100px;
        margin-bottom: 50px; /* 調整為適合的值 */
      }
      .button,
      .country-button {
        display: inline-block;
        padding: 10px 0px;
        background-color: #CE7A4F;
        color: white;
        text-align: center;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        width: 25%;
      }
      .button:hover,
      .country-button:hover {
        background-color: #6E4D48;
      }
      .dropdown {
        /* margin-bottom: 20px; */
      }
      .dropdown select {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #cfcfcf;
      }
      .results {
        margin-top: 30px;
      }
      .result-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .result-item img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 4px;
      }
      .result-item div {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="page1" class="container">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          flex-direction: column;
        "
      >
        <h1>Roming the global</h1>
        <img src="logo.jpg" alt="LOGO" class="logo" />
        <div class="button" onclick="goToPage2()">GO!</div>
      </div>
    </div>

    <div id="page2" class="container hidden">
      <h1 style="text-align: start">國家</h1>
      <div>
        <div class="country-button" onclick="selectCountry('日本')">日本</div>
        <div
          class="country-button"
          onclick="selectCountry('韓國')"
          style="margin: 25px 40px"
        >
          韓國
        </div>
        <div class="country-button" onclick="selectCountry('泰國')">泰國</div>
        <br />
        <div class="country-button" onclick="selectCountry('美國')">美國</div>
        <div
          class="country-button"
          onclick="selectCountry('義大利')"
          style="margin: 25px 40px"
        >
          義大利
        </div>
        <div class="country-button" onclick="selectCountry('法國')">法國</div>
      </div>
    </div>

    <div id="page3" class="container hidden">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <h1 id="country-title">日本</h1>
        <div class="dropdown">
          <!-- <label for="city">城市:</label> -->
          <select id="city">
            <!-- <option value=""></option> -->
            <option value="東京">東京</option>
            <option value="大阪">大阪</option>
            <!-- 城市選項將由 JavaScript 動態生成 -->
          </select>
        </div>
        <div class="dropdown">
          <!-- <label for="type">類型:</label> -->
          <select id="type">
            <option value="">類型</option>
            <option value="歷史">歷史</option>
            <option value="自然">自然</option>
            <option value="休閒">休閒</option>
          </select>
        </div>
        <button style="font-size: larger" class="button" onclick="search()">
          搜尋
        </button>

        <div
          style="font-size: medium"
          class="country-button"
          onclick="previousPage()"
        >
          上一頁
        </div>
      </div>
      <div class="results" id="results"></div>
      <!-- 搜尋結果將顯示在這裡 -->
    </div>
    <div id="page4" class="container hidden" style="text-align: start">
      <h1>規劃路線：</h1>
        <p>早上：<div id="morningText"></div></p>
      <p>下午：<div id="afternoonText"></div></p>
      <p>晚上：<div id="nightText"></div></p>
      <div style="display: flex; justify-content: space-between">
        <div style="text-align: center">
          <img src=" " alt=" " style="height: 100px" />
          <p>早上</p>
        </div>
        <div style="text-align: center">
          <img src=" " alt=" " style="height: 100px" />
          <p>下午</p>
        </div>
        <div style="text-align: center">
          <img src=" " alt=" " style="height: 100px" />
          <p>晚上</p><br>
        </div>
      </div>
    </div>

    <script>
      const countryData = {
        日本: ["東京", "大阪"],
      };
      function goToPreviousPage() {
        document.getElementById("page3").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
      }

      function goToPage2() {
        document.getElementById("page1").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
      }

      function previousPage() {
        document.getElementById("page3").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
        const results = document.getElementById("results");
        results.innerHTML = "";
      }

      function selectCountry(country) {
        document.getElementById("country-title").textContent = country;
        document.getElementById("page2").classList.add("hidden");
        document.getElementById("page3").classList.remove("hidden");

        // 更新城市選項
        const cities = countryData[country];
        const cityDropdown = document.getElementById("city");
        cityDropdown.innerHTML = '<option value="">城市</option>';
        cities.forEach((city) => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          cityDropdown.appendChild(option);
        });
      }

      function search() {
        const city = document.getElementById("city").value;
        const type = document.getElementById("type").value;
        const results = document.getElementById("results");
        results.innerHTML = "";

        // 模擬搜尋結果
        const filteredData = [
          {
            city: "東京",
            type: "歷史",
            name: "東京鐵塔",
            img: "東京鐵塔.jpg",
          },
          {
            city: "東京",
            type: "歷史",
            name: "淺草寺",
            img: "淺草寺.jpg",
          },
          {
            city: "東京",
            type: "自然",
            name: "秋葉原",
            img: "秋葉原.jpg",
          },
          {
            city: "東京",
            type: "休閒",
            name: "銀座",
            img: "銀座.jpeg",
          },
          {
            city: "東京",
            type: "休閒",
            name: "新宿",
            img: "新宿女僕.jpeg",
          },
          {
            city: "東京",
            type: "自然",
            name: "河口湖",
            img: "河口湖.jpg",
          },
          {
            city: "東京",
            type: "自然",
            name: "上野公園",
            img: "上野公園.jpg",
            morning_text: "上野公園。保留了江戶時代以來的日本園林風情，很有日本味道和文化內涵的公園，著名賞櫻地。",
            afternoon_text: "東京鐵塔。日本的地標建築，站在塔頂可以俯瞰東京全市，夜景更是迷人。",
            night_text: "銀座。遍布著高檔的購物中心，各種品牌和餐廳，也是文化藝術的據點，擁有豐富的劇院、畫廊和音樂廳。",
            morning_img: "上野公園.jpg",
            afternoon_img: "東京鐵塔.jpg",
            night_img: "銀座.jpeg", 
          },
          {
            city: "東京",
            type: "休閒",
            name: "澀谷",
            img: "澀谷.jpeg",
          },
          {
            city: "大阪",
            type: "休閒",
            name: "環球影城",
            img: "大阪環球影城.jpg",
          },
          {
            city: "大阪",
            type: "自然",
            name: "大阪城公園",
            img: "大阪城公園.jpg",
          },
          {
            city: "大阪",
            type: "歷史",
            name: "通天閣",
            img: "通天閣.jpg",
          },
          {
            city: "大阪",
            type: "休閒",
            name: "心齋橋",
            img: "心齋橋.jpeg",
          },
          {
            city: "大阪",
            type: "歷史",
            name: "鶴岡八幡宮",
            img: "鶴岡八幡宮.jpg",
          },
          {
            city: "大阪",
            type: "自然",
            name: "湘南海岸",
            img: "湘南海岸.jpg",
          },
        ];

        filteredData.forEach((item) => {
          if (city == item.city && type == item.type) {
            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `<img src="${item.img}" alt="${item.name}"><div>${item.name}<br>(${item.city}) (${item.type})</div>`;
            results.appendChild(div);
            div.onclick = () => {
              document.getElementById("page3").classList.add("hidden");
              document.getElementById("page4").classList.remove("hidden");
            };
          }
        });
      }
    </script>
  </body>
</html>
